<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/edit.css">
</head>
<body>
<div id="div_container">
  <div id="div_fruit_list">
    <p class="center f30">添加水果库存信息</p>
    <form method="post" action="fruit.do">
      <!--添加隐藏输入-->
      <input type="hidden" name="method" value="addFruit" />
      
      <table id="tbl_fruit" >
        <tr>
          <th class="w20">名称</th>
          <td><input type="text" name="fname" /></td>
        </tr>
        <tr>
          <th class="w20">单价：</th>
          <td><input type="text" name="price" /></td>
        </tr>
        <tr>
          <th class="w20">库存：</th>
          <td><input type="text" name="fcount" /></td>
        </tr>
        <tr>
          <th class="w20">备注：</th>
          <td><input type="text" name="remark" /></td>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" name="addFruit.do" value="添加"/></td>
        </tr>
      </table>
    </form>
  </div>
</div>
</body>
</html>
