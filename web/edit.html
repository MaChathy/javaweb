<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/edit.css">
</head>
<body>
<div id="div_container">
  <div id="div_fruit_list">
    <p class="center f30">编辑水果库存信息</p>
      <form method="post" th:action="@{/fruit.do}" th:object="${afruit}">
        <!--隐藏域 ： 用户不可见，可通过表单提交-->
        <input type="hidden" name="fid" th:value="*{fid}"/>
        <input type="hidden" name="method" value="updateFruit"/>
        <table id="tbl_fruit" >
            <tr>
              <th class="w20">名称</th>
              <td><input type="text" name="fname" th:value="*{fname}"/></td>
            </tr>
            <tr>
              <th class="w20">单价：</th>
              <td><input type="text" name="price" th:value="*{price}"/></td>
            </tr>
            <tr>
              <th class="w20">库存：</th>
              <td><input type="text" name="fcount" th:value="*{fcount}"/></td>
            </tr>
            <tr>
              <th class="w20">备注：</th>
              <td><input type="text" name="remark" th:value="*{remark}"/></td>
            </tr>
            <tr>
              <td colspan="2"><input type="submit" name="edit" value="修改"/></td>
            </tr>
          </table>
      </form>
  </div>
</div>
</body>
</html>
