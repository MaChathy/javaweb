<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/index.css">
		<script language="JavaScript" src="js/index.js"></script>
	</head>
	<body>
		<div id="div_container">
			<div id="div_fruit_list">
				<p class="center f30">水果库存信息表</p>
				<div style="width: 70%;margin-left: 10%;margin-bottom: 9px;text-align: right">
					<form th:action="@{/fruit.do}" method="post" style = "text-align: left;margin-left: 15%">
						<!--隐藏域 ；将表单要实现的功能转发给服务端-->
						<input type="hidden" name="operate" value="search"/>
						请输入查询关键字：
						<input type="text" name="keyword" th:value="${session.keyword}" />
						<input type="submit" value="查询"/>
					</form>
					<a th:href="@{/addfruit.html}" >添加新库存</a>
				</div>
				<table id="tbl_fruit">
					<tr>
						<th class="w20">名称</th>
						<th class="w20">单价</th>
						<th class="w20">库存</th>
						<th>操作</th>
					</tr>
					<tr th:if="${#lists.isEmpty(session.fruitList)}" >
						<td colspan="4">库存为空。</td>
					</tr>
					<tr th:unless="${#lists.isEmpty(session.fruitList)}" th:each="fruit : ${session.fruitList}">>
<!--						<td><a th:href="${'/fruit.do?fid='+fruit.fid+'&method=editFruit'}" th:text="${fruit.fname}">&#45;&#45;</a></td>-->
						<td><a th:href="@{/fruit.do(fid=${fruit.fid},method='editFruit')}" th:text="${fruit.fname}">--</a></td>
						<td th:text="${fruit.price}">--</td>
						<td th:text="${fruit.fcount}">--</td>
						<td><img src="imgs/del.jpg" class="delImg" th:onclick="|delFruit(${fruit.fid})|" /></td>
					</tr>
				</table>
				<form action="/index" method="get">
					<div id = "bottom" style="width: 70%;margin-left: 15%;margin-top: 9px;text-align: center">
						<input type="button" value="首 页" th:onclick="page(1)" th:disabled="${session.pageNo==1}">
						<input type="button" value="上一页" th:onclick="|page(${session.pageNo-1})|" th:disabled="${session.pageNo==1}"/>
						<input type="button" value="下一页" th:onclick="|page(${session.pageNo+1})|" th:disabled="${session.pageNo==session.pageCount}"/>
						<input type="button" value="尾 页" th:onclick="|page(${session.pageCount})|" th:disabled="${session.pageNo==session.pageCount}" />
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
