<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/index.css">
		<script language="JavaScript" src="js/index.js"></script>
	</head>
	<body>
		<div id="div_container">
			<div id="div_fruit_list">
				<p class="center f30">水果库存信息表</p>
				<div style="width: 69.5%;margin-left: 10%;margin-bottom: 9px;text-align: right">
					<a th:href="@{addfruit.html}" >添加新库存</a>
				</div>
				<table id="tbl_fruit">
					<tr>
						<th class="w20">名称</th>
						<th class="w20">单价</th>
						<th class="w20">库存</th>
						<th>操作</th>
					</tr>
					<tr th:if="${#lists.isEmpty(session.fruitList)}">
						<td colspan="4">库存为空。</td>
					</tr>
					<tr th:unless="${#lists.isEmpty(session.fruitList)}"
						th:each="fruit : ${session.fruitList}">
<!--						<td><a th:href="${'/edit.do?fid='+fruit.fid}" th:text="${fruit.fname}">&#45;&#45;</a></td>-->
						<td><a th:href="@{/edit.do(fid=${fruit.fid})}" th:text="${fruit.fname}">--</a></td>
						<td th:text="${fruit.price}">--</td>
						<td th:text="${fruit.fcount}">--</td>
						<td><img src="imgs/del.jpg" class="delImg" th:onclick="|delFruit(${fruit.fid})|" /></td>
						<!--<td><img src="imgs/del.jpg" class="delImg" th:onclick="'delFruit('+${fruit.fid}+')'" /></td>-->
					</tr>
				</table>
				
			</div>
		</div>
	</body>
</html>
